
services:
  # Reverse Proxy (HTTP redirect + HTTPS)
  nginx:
    container_name: transcendence_nginx
    build:
      context: ./infrastructure/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"    # HTTP â†’ HTTPS redirect
      - "443:443"  # HTTPS main traffic
    volumes:
      - frontend_dist:/var/www/html
    networks:
      - transcendence_network
    # depends_on:
      # - auth-service
      # - game-service
      # - chat-service
      # - user-service
      # - websocket-service
    secrets:
      - ssl_certificate
      - ssl_private_key
    env_file:
      - .env
    restart: always

