tunnel: ft_transcendence
credentials-file: /run/secrets/cloudflare_tunnel_token

ingress:
  # Main website
  - hostname: starcendence.dev
    service: http://nginx:80
  
  # WebSocket endpoint
  - hostname: starcendence.dev
    path: /ws
    service: http://nginx:80
  
  # API endpoints  
  - hostname: starcendence.dev
    path: /api/*
    service: http://nginx:80
  
  # Health check
  - hostname: starcendence.dev
    path: /health
    service: http://nginx:80
  
  # Catch-all rule (required)
  - service: http_status:404