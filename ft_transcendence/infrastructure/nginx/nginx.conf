# Configuration with SSL and microservices routing

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Events block
events 
{
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP block
http 
{
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SSL Configuration (for HTTPS server blocks)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # COMMENTED OUT - Upstream definitions for microservices (implement later)
    upstream auth_service 
    {
        server auth-service:3001;
    }

    # upstream game_service 
    # {
    #     server transcendence_game:3002;
    # }

    # upstream chat_service 
    # {
    #     server transcendence_chat:3003;
    # }

    upstream user_service 
    {
        server user-service:3004;
    }

    # upstream websocket_service 
    # {
    #     server transcendence_websocket:3005;
    # }

    # HTTP Server - Redirect to HTTPS
    server 
    {
        listen 80;
        server_name starcendence.dev www.starcendence.dev localhost;

        # Health check endpoint (for Docker health check)
        location /health 
        {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth Service API
        # location /api/auth/ 
        # {
        #     proxy_pass http://auth_service/auth/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # User Service API
        # location /api/users/ 
        # {
        #     proxy_pass http://user_service/users/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # User Service API (PUBLIC endpoints only)
        location /api/users/ 
        {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://user_service/;
            include /etc/nginx/conf.d/proxy.conf;
        }
    
		# # Auth Service
		location /api/auth/ 
		{
			limit_req zone=auth burst=10 nodelay;
			proxy_pass http://auth_service/;
			include /etc/nginx/conf.d/proxy.conf;
		}

        # Root directory for frontend static files
        root /var/www/html;
        index index.html index.htm;

        # Frontend - Serve static files (SPA approach)
        location / 
        {
            # Try to serve static files first, fallback to index.html for SPA routing
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|glb)$ 
            {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Ensure index.html is never cached (for SPA updates)
            location = /index.html 
            {
                expires 0;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }
    }

