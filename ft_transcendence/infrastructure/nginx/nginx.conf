# Configuration with SSL and microservices routing

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Events block
events 
{
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Map directive for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP block
http 
{
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=100r/s;

    # Upstream definitions for microservices
    upstream auth_service 
    {
        server auth-service:3001;
    }

    upstream user_service 
    {
        server user-service:3004;
    }

    # Future microservices (implement later)
    # upstream game_service 
    # {
    #     server game-service:3002;
    # }

    # upstream chat_service 
    # {
    #     server chat-service:3003;
    # }

    upstream websocket_service 
    {
        server websocket-service:3005;
    }

    # HTTP Server - Port 80
    server 
    {
        listen 80;
        server_name starcendence.dev www.starcendence.dev localhost;

        # Health check endpoint
        location /health 
        {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth Service
        location /api/auth/ 
        {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # User Service
        location /api/users/ 
        {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Game Service
        # location /api/game/ 
        # {
        #     limit_req zone=api burst=20 nodelay;
        #     proxy_pass http://game_service/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header X-Forwarded-Host $host;
        # }

        # Chat Service
        # location /api/chat/ 
        # {
        #     limit_req zone=api burst=30 nodelay;
        #     proxy_pass http://chat_service/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header X-Forwarded-Host $host;
        # }

        # WebSocket Service
        location /ws 
        {
            limit_req zone=ws burst=50 nodelay;
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Avatars
        location /avatars/ 
        {
            alias /services/user/avatars/;
            add_header Access-Control-Allow-Origin *;
            add_header Cross-Origin-Resource-Policy cross-origin;
        }

        # Frontend - Root directory for static files
        root /var/www/html;
        index index.html index.htm;

        # Frontend SPA
        location / 
        {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|mp4|ico|svg|woff|woff2|ttf|eot|glb)$ 
            {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Never cache index.html
            location = /index.html 
            {
                expires 0;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }
    }

    # HTTPS Server - Port 443
    server 
    {
        listen 443 ssl http2;
        server_name starcendence.dev www.starcendence.dev localhost;

        # SSL Certificate (Docker Secrets)
        ssl_certificate /run/secrets/ssl_certificate;
        ssl_certificate_key /run/secrets/ssl_private_key;

        # Security headers for HTTPS
