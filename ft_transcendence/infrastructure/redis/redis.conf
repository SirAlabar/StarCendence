# Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
pidfile /data/redis.pid
loglevel notice
logfile ""

# Persistence - Basic RDB snapshots
save 900 1
save 300 10
save 60 10000

# RDB settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Disabled for now (can enable later for durability)
appendonly no
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Client settings
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Database settings
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security TODO
# requirepass yourpassword

# PubSub settings
notify-keyspace-events ""

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable potentially dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Enable keyspace notifications for future features
# (Currently disabled - will enable when needed)
# notify-keyspace-events Ex