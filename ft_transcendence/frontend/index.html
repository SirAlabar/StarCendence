 <!-- Main HTML entry point -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ft_transcendence - 3D Pong & Star Wars Racer Games" />
  
  <!-- SEO -->
  <title>ft_transcendence - Gaming Platform</title>
  <meta name="keywords" content="pong, racing, games, multiplayer, 3D, babylon.js" />
  <meta name="author" content="ft_transcendence Team" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ft_transcendence - Gaming Platform" />
  <meta property="og:description" content="Experience 3D Pong and Star Wars Pod Racing in your browser" />
  <meta property="og:url" content="https://starcendence.dev" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Gaming fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    body { 
      margin: 0; 
      background: #0a0a0a; 
      color: #e0e0e0; 
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid #2a2a2a;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <!-- Main application container -->
  <div id="app"></div>
  
  <!-- Application entry point -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Remove loading screen when app loads -->
  <script>
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
</html>
